<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzacz Miejscami Parkingowymi</title>
    <link rel="stylesheet" href="style.css">k
</head>
<body>
    <div class="container">
        <!-- Formularz u góry -->
        <div class="form-container">
            <label for="parking-number">Nr parkingu:</label>
            <select id="parking-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="table-number">Nr stolika:</label>
            <select id="table-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <button class="button-33" id="submit-button"><img src="food.png" alt="" width="64px" height="64px"></button>
        </div>
        <!-- Mapa parkingowa na dole -->
        <div class="parking-map">
            <h3>Mapa Parkingowa</h3>
            <div class="parking-row">
                <div id="parking-space-1" class="parking-space"><img src="parking1.png" alt="Parking 1"></div>
                <div id="parking-space-2" class="parking-space"><img src="parking2.png" alt="Parking 2"></div>
                <div id="parking-space-3" class="parking-space"><img src="parking3.png" alt="Parking 3"></div>
            </div>
            <div class="parking-row">
                <div id="parking-space-4" class="parking-space"><img src="parking4.png" alt="Parking 4"></div>
                <div id="parking-space-5" class="parking-space"><img src="parking5.png" alt="Parking 5"></div>
                <div id="parking-space-6" class="parking-space"><img src="parking6.png" alt="Parking 6"></div>
            </div>
        </div>
        <!-- Stopka -->
        <footer><p>Made by <a href="https://github.com/absolutecoder01">absolutecoder01</a></p></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
